<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" id="nombre" placeholder="Introduce tu nombre">
        </label>
        <label for="inicio-platzi">
            <span>Dia de inicio en platzi</span>
            <input type="date" id="inicio-platzi" placeholder="Fecha de inicio en Platzi">
        </label>
        <label for="horario">
            <span>horario de estudio</span>
            <input type="time" id="horario" placeholder="Horario de estudio">
        </label>
    </form>
</body>
</html>
