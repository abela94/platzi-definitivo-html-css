            <label for="nombre">
                <span>Nombre</span>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    autocomplete="name"
                    required
                />
            </label>
            <label for="correo">
                <span>Correo</span>
                <input 
                    type="text" 
                    id="correo" 
                    name="correo" 
                    autocomplete="email"
                    required
                />
            </label>
            <label for="pais">
                <span>Pais</span>
                <input 
                    type="text" 
                    id="pais" 
                    name="pais" 
                    autocomplete="country"
                    required
                />
            </label>
            <label for="cp">
                <span>Codigo Postal</span>
                <input 
                    type="number" 
                    id="cp" 
                    name="cp" 
                    autocomplete="postal-code"
                    required
                />
            </label>
            <input type="submit" />
        </form>
